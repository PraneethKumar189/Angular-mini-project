<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0 justify-content-center align-items-center">
              <div class="col-lg-6 justify-content-center align-items-center">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Login</h4>
                  </div>
  
                  <form [formGroup]="Loginform" (ngSubmit)="proceedlogin()" novalidate >
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="name" class="form-control" formControlName="name" 
                        />
                      <label class="form-label" for="name" >Username</label>
                      <div *ngIf="!Loginform.controls.name.valid && (Loginform.controls.name?.dirty||Loginform.controls.name?.touched)" class="alert alert-danger">
                        Name  is required
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" formControlName="password" />
                      <label class="form-label" for="password">Password</label>
                      <div *ngIf="!Loginform.controls.password.valid && (Loginform.controls.password.dirty||Loginform.controls.password.touched)" class="alert alert-danger">
                        Password  is required
                      </div>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" [disabled]="!Loginform.valid">Log
                        in</button>
                     
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a routerLink="/register">  <button type="button" class="btn btn-outline-danger">Create new</button></a>
                    
                    </div>
                    
              
                  </form>
  
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<router-outlet></router-outlet>
